<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
  <div ui-tree-handle class="tree-node-content tree-node" style="display:flex; flex-direction:row; justify-content:space-between">
    <div style="width:80%;display:flex; flex-direction:row">
        <input type="text" class="form-control" style="width:70%" ng-model="node.title" aria-describedby="basic-addon1">
        <input type="text" class="form-control" style="width:30%;margin-left:10px" ng-model="node.alias" aria-describedby="basic-addon1">
    </div>
    <div>
        <a class="pull-right btn btn-danger btn-xs" data-nodrag="" style="height:25px" ng-click="removeSubItem(node)"><span class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right btn btn-primary btn-xs" data-nodrag="" ng-click="newSubItem(node)" style="margin-right: 8px;height:25px"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
  </div>
  <ol ui-tree-nodes="" ng-model="node.nodes">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>
  </ol>
</script>
<a class="btn btn-default" href="#" role="button" style="margin:10px" ng-click="addDir()">Добавить раздел</a>
<div class="col-xs-12">
    <div ui-tree data-drag-delay="100" class="ui-tree">
      <ol ui-tree-nodes="" ng-model="nodes" id="tree-root">
        <li ng-repeat="node in nodes" ui-tree-node ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>
</div>
<div class="row" style="margin:10px">
  <div class="btn-group addedit-buttons" role="group" aria-label="...">
    <button type="button" class="btn btn-default" ng-click="cancel()">Отменить</button>
    <button type="button" class="btn btn-default" ng-click="save()">Сохранить</button>
  </div>
</div>

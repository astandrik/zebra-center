<ng-md-icon icon="close" size=30 style="float:right" ng-click="close()"></ng-md-icon>
<div class="form-group-horizontal first">
    <label style="flex:3">Раздел</label>
    <select style=" flex:10;background-color: white;border: 1px solid black;border-radius: 2px;" ng-model="article.viewid" ng-options="item.viewid as item.title for item in directories"></select>
</div>
<div class="form-group-horizontal">
  <label>Заголовок статьи</label>
  <input class='form-control' ng-keyup='changeAlias()' type='text' ng-model='article.header'></input>
</div>
<div class="form-group-horizontal">
  <label>Заголовок в браузере</label>
  <input class='form-control' type='text' ng-model='article.title'></input>
</div>
<div class="form-group-horizontal">
  <label>Алиас</label>
  <input class='form-control'  type='text' ng-model='article.alias'></input>
</div>
<div class="form-group-horizontal">
  <label for="usr">Ключевые слова</label>
  <input type="text" class="form-control" ng-model="article.keywords" id="usr">
</div>
<div class="form-group-horizontal">
  <label for="usr">Описание статьи</label>
  <input type="text" class="form-control" ng-model="article.description" id="usr">
</div>
<div class="form-group">
  <label>Аннотация</label>
  <textarea ckeditor="options1" id="editor1" ng-model="article.annotation" ></textarea>
</div>
<div class="form-group">
  <label>Текст статьи</label>
  <textarea ckeditor="options2" id="editor2"  ng-model="article.text" ></textarea>
</div>
<div class="row">
  <div class="btn-group addedit-buttons" role="group" aria-label="...">
    <button type="button" class="btn btn-default" ng-click="cancel()">Отменить</button>
    <button type="button" class="btn btn-default" ng-click="save()">{{isEditing?"Сохранить":"Добавить"}}</button>
  </div>
</div>
